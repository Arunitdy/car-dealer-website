<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORSCHE</title>
     <link rel="stylesheet" href="styles.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="home ">
          <img  class="porsche" src="https://i.redd.it/apm7kqq1fj4a1.png" alt="porsche 911 gt3 image">
          <p class="logo">GT3</p>
          <button class="login">Login</button>
          <p class="discription">          "Cars are more than just transportation; they embody freedom
            and adventure. Each journey creates memories,
            forging a deep emotional connection with the 
            vehicle."
          </p>
          
         <div class="menu">
               <button class="p home">Home</button>
              <button class="p">About Us</button>
              <button class="p">Contact</button>
              <button class="p">Shop</button>
         </div>
            
         <div class="bar">
              <div class="p3">
                  <p2>Car Model</p2>
                  <p2>Car Type</p2>
                  <p2>Price Range</p2>
              </div>
              
              <form class="details">
                  <select id="car-company">
                    <option>Porsche</option>
                    <option>Chevrolet</option>
                    <option>Ford</option>
                    <option>Dodge</option>
                    <option>BMW</option>
                    <option>Mercedes-Benz</option>
                    <option>Audi</option>
                    <option>Jaguar</option>
                    <option>Lamborghini</option>
                    <option>Ferrari</option>
                  </select>

                  
                  <select id="model">
                      <option>Coupe</option>
                      <option>Sedan</option>
                      <option>SUV</option>
                      <option>Convertible</option>
                      <option>Hatchback</option>
                      <option>Pickup Truck</option>
                      <option>Minivan</option>
                      <option>Wagon</option>
                      <option>Sports Car</option>
                      <option>Luxury Car</option>
                  </select>
                  
                  <select id="price">
                      <option>$20,000 - $30,000</option>
                      <option>$30,000 - $40,000</option>
                      <option>$40,000 - $50,000</option>
                      <option>$50,000 - $60,000</option>
                      <option>$60,000 - $70,000</option>
                      <option>$70,000 - $80,000</option>
                      <option>$80,000 - $90,000</option>
                      <option>$90,000 - $100,000</option>
                      <option>$100,000 - $150,000</option>
                      <option>$150,000+</option>
                  </select>
                 </form>
                 <a href="page1.html" ><button class="button1" onclick="">Search</button></a>
              
          </div>
    </div>
    <div class="lower_html"></div> 
  
    <script  src="data.js"></script>
    <!--<script  src="script.js"></script>-->
    <script  src="scriptv2.js"></script>
  </body>
